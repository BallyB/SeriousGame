<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Jump Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
<script>
    $(function() {
        $("#start").hide();
    });
    function start(num){
        if(num){
            $("#block").hide();
            $("#start").show();
        }
        else{
            $("#block").show();
            $("#start").hide();
        }

    }
</script>
<body>
    <div id="game">
        <div id="character"></div>
        <div id="block">
            <img src="images/welcome ehpad.png"/><br/><br/><br/>
            <form action="app.html">
            <button type="submit" class="btn btn-success"href="app.html">Entrer dans l'Ehpad</button></form>
        </div>
    <!--    <div id="start">
            <img src="images/false start.png"/><br/><br/><br/>
            <button type="button" class="btn btn-success" onclick="start(0)">Remettre le robot en charge</button>
        </div> -->
    </div>
</body>
</html>
